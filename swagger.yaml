openapi: 3.0.0
info:
  title: BusitPlus API
  version: 1.0.0
  description: >
    BusitPlus API documentation for the BusitPlus system.

servers:
  - url: http://localhost:3000
    description: Local development server

paths:
  /api/health:
    get:
      summary: Check server status
      description: Endpoint to check if the server is running properly
      tags:
        - Test
      responses:
        '200':
          description: Server is running
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Server is Running."
                  status:
                    type: boolean
                    example: true
  /api/test/encrypt:
    post:
      summary: Encrypt Password
      description: Encrypts a plain text password using Bcrypt and returns the hashed value.
      tags:
        - Test
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - password
              properties:
                password:
                  type: string
                  example: mypassword123
                  description: The plain text password to be encrypted.
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - password
              properties:
                password:
                  type: string
                  example: mypassword123
                  description: The plain text password to be encrypted.
      responses:
        '200':
          description: Password encrypted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "$2b$14$p.Fv7a5PbQVrwnSgQGFfHe96gpZKB0xRPIY.PN4FvWyfvhHC08gR2"
                    description: The Bcrypt hashed password.
                  status:
                    type: boolean
                    example: true
                    description: Indicates success.
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Password is required."
                    description: Error message.
                  status:
                    type: boolean
                    example: false
                    description: Indicates failure.
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "This API is not allowed in production."
                    description: Error message.
                  status:
                    type: boolean
                    example: false
                    description: Indicates failure.
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Internal server error."
                    description: Error message.
                  status:
                    type: boolean
                    example: false
                    description: Indicates failure.

  /api/test/decrypt:
    post:
      summary: Decrypt Password
      description: Decrypts a plain text password against a Bcrypt hash.
      tags:
        - Test
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - password
                - hash
              properties:
                password:
                  type: string
                  example: mypassword123
                  description: The plain text password to decrypt.
                hash:
                  type: string
                  example: "$2b$14$p.Fv7a5PbQVrwnSgQGFfHe96gpZKB0xRPIY.PN4FvWyfvhHC08gR2"
                  description: The Bcrypt hashed password to compare against.
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - password
                - hash
              properties:
                password:
                  type: string
                  example: mypassword123
                  description: The plain text password to decrypt.
                hash:
                  type: string
                  example: "$2b$14$p.Fv7a5PbQVrwnSgQGFfHe96gpZKB0xRPIY.PN4FvWyfvhHC08gR2"
                  description: The Bcrypt hashed password to compare against.
      responses:
        '200':
          description: Password decrypted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "The password is correct."
                    description: Verification message.
                  status:
                    type: boolean
                    example: true
                    description: Indicates success.
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Password and hash are required."
                    description: Error message.
                  status:
                    type: boolean
                    example: false
                    description: Indicates failure.
        '403':
            description: Forbidden
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    message:
                      type: string
                      example: "This API is not allowed in production."
                      description: Error message.
                    status:
                      type: boolean
                      example: false
                      description: Indicates failure.
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Internal server error."
                    description: Error message.
                  status:
                    type: boolean
                    example: false
                    description: Indicates failure.

  /api/test/sendotp:
    post:
      summary: Send OTP
      description: This endpoint sends a one-time password (OTP) to a user's email address.
      tags:
        - Test
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  format: email
                  example: user@example.com
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  format: email
                  example: user@example.com
      responses:
        '200':
          description: OTP sent successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: OTP sent successfully.
                  status:
                    type: boolean
                    example: true
        '400':
          description: Invalid email input
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Please provide a valid email address.
                  status:
                    type: boolean
                    example: false
        '429':
          description: Rate limit exceeded
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Exceeded the OTP request limit.
                  status:
                    type: boolean
                    example: false
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: An error occurred while sending OTP.
                  status:
                    type: boolean
                    example: false

  /api/test/verifyotp:
    post:
      tags:
        - Test
      summary: Verify OTP
      description: Verifies the OTP (One-Time Password) submitted by the user.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - otp
              properties:
                email:
                  type: string
                  format: email
                  example: user@example.com
                otp:
                  type: string
                  example: "123456"
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - email
                - otp
              properties:
                email:
                  type: string
                  format: email
                  example: user@example.com
                otp:
                  type: string
                  example: "123456"
      responses:
        '200':
          description: OTP is valid and verified successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: OTP verification successful
                  status:
                    type: boolean
                    example: true
        '400':
          description: Invalid OTP or bad request.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: OTP is invalid.
                  status:
                    type: boolean
                    example: false
        '500':
          description: Internal server error during OTP verification.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: An error occurred while verifying OTP.
                  status:
                    type: boolean
                    example: false

  /api/test/sendemail:
    post:
      summary: Send Email
      description: >
        Send a test email to the specified address.
      tags:
        - Test
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  format: email
                  description: The recipient email address
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  format: email
                  description: The recipient email address
      responses:
        '200':
          description: Email sent successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Email sent successfully.
                  status:
                    type: boolean
                    example: true
        '400':
          description: Invalid or missing email address
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Please provide a valid email address.
                  status:
                    type: boolean
                    example: false
        '403':
          description: API not allowed in production environment
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: This API is not allowed in production.
                  status:
                    type: boolean
                    example: false
        '500':
          description: Server error while sending email
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: An error occurred while sending email.
                  status:
                    type: boolean
                    example: false

  /api/verifyToken:
    post:
      summary: Verify Token
      description: Verifies a JWT token from the `Authorization` header in Bearer format.
      tags:
        - Verify
      security:
        - bearerAuth: [] 
      responses:
        '200':
          description: Token verified successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Token is valid.
                  status:
                    type: boolean
                    example: true
        '401':
          description: Token missing or invalid
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Authorization token is required or invalid.
                  status:
                    type: boolean
                    example: false
        '403':
          description: Token expired or malformed
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Invalid or expired token.
                  status:
                    type: boolean
                    example: false

  paths:
  /api/verifyToken-website:
    post:
      summary: Verify Token for Website Admin
      description: Verifies the JWT token sent via HttpOnly cookie and returns user info if valid.
      tags:
        - Verify
      responses:
        '200':
          description: Token is valid
          content:
            application/json:
              schema:
                type: object
                properties:
                  Users_ID:
                    type: integer
                    example: 123
                  Users_Email:
                    type: string
                    example: user@example.com
                  Users_Username:
                    type: string
                    example: username123
                  UsersType_ID:
                    type: integer
                    example: 1
                  Users_Type:
                    type: string
                    example: teacher
                  Login_Type:
                    type: string
                    example: website
                  message:
                    type: string
                    example: Token is valid.
                  status:
                    type: boolean
                    example: true
        '401':
          description: Invalid token
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Invalid token.
                  status:
                    type: boolean
                    example: false
      security: []

  /api/system/resetpassword:
    post:
      summary: Reset user password
      description: Reset password using the current password. Requires the user email, current password, and new password.
      tags:
        - System
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - Users_Email
                - Current_Password
                - New_Password
              properties:
                Users_Email:
                  type: string
                  format: email
                  example: user@example.com
                Current_Password:
                  type: string
                  format: password
                  example: oldpassword123
                New_Password:
                  type: string
                  format: password
                  example: newpassword456
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - Users_Email
                - Current_Password
                - New_Password
              properties:
                Users_Email:
                  type: string
                  format: email
                  example: user@example.com
                Current_Password:
                  type: string
                  format: password
                  example: oldpassword123
                New_Password:
                  type: string
                  format: password
                  example: newpassword456
      responses:
        '200':
          description: Password reset successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Password reset successfully.
                  status:
                    type: boolean
                    example: true
        '400':
          description: Invalid input parameters
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Please fill in the correct parameters as required.
                  status:
                    type: boolean
                    example: false
        '401':
          description: Current password is incorrect
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Current password is incorrect.
                  status:
                    type: boolean
                    example: false
        '404':
          description: User not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: User not found.
                  status:
                    type: boolean
                    example: false
        '500':
          description: Server or database error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: An unexpected error occurred.
                  status:
                    type: boolean
                    example: false

  /api/system/resetpassword-request-otp:
    post:
      summary: Request OTP for resetting password
      description: Sends an OTP to the user's email address if it exists and is active in the system.
      tags:
        - System
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - Users_Email
              properties:
                Users_Email:
                  type: string
                  format: email
                  example: user@example.com
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - Users_Email
              properties:
                Users_Email:
                  type: string
                  format: email
                  example: user@example.com
      responses:
        '200':
          description: OTP request processed
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: OTP has been sent to your email.
                  status:
                    type: boolean
                    example: true
        '400':
          description: Invalid email input
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Please provide a valid email address.
                  status:
                    type: boolean
                    example: false
        '500':
          description: Server or email sending error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Failed to send OTP.
                  status:
                    type: boolean
                    example: false

  /api/system/resetpassword-verify-otp:
    post:
      summary: Verify OTP and generate reset token
      description: Accepts user's email and OTP, verifies the OTP, and if valid,
        generates a reset token to be used for password reset.
      tags:
        - System
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - Users_Email
                - otp
              properties:
                Users_Email:
                  type: string
                  format: email
                  example: user@example.com
                  description: User's email address to reset the password
                otp:
                  type: string
                  example: "123456"
                  description: One-time password received via email or SMS
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - Users_Email
                - otp
              properties:
                Users_Email:
                  type: string
                  format: email
                  example: user@example.com
                  description: User's email address to reset the password
                otp:
                  type: string
                  example: "123456"
                  description: One-time password received via email or SMS
      responses:
        '200':
          description: OTP verified successfully and reset token generated
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    description: Token to be used for resetting the password
                    example: "abcdef1234567890abcdef1234567890abcdef1234567890abcdef1234567890"
                  message:
                    type: string
                    example: OTP verified successfully. Use the token to reset your password.
                  status:
                    type: boolean
                    example: true
        '400':
          description: Invalid input or OTP verification failed
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Please provide all required fields.
                  status:
                    type: boolean
                    example: false
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: An unexpected error occurred.
                  status:
                    type: boolean
                    example: false

  /api/system/resetpassword-resettoken:
    post:
      summary: Reset password using reset token
      description: |
        This endpoint allows a user to reset their password by providing:
        - Email address
        - New password
        - Valid reset token (previously obtained from OTP verification)
        
        The reset token must not be expired.  
        A notification email will be sent after a successful password change.
      tags:
        - System
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - Users_Email
                - Users_Password
                - token
              properties:
                Users_Email:
                  type: string
                  format: email
                  example: user@example.com
                  description: Registered user email
                Users_Password:
                  type: string
                  format: password
                  example: MyNewP@ssw0rd!
                  description: New password to set for the user
                token:
                  type: string
                  example: "abcdef1234567890abcdef1234567890abcdef1234567890abcdef1234567890"
                  description: Reset token obtained after OTP verification
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - Users_Email
                - Users_Password
                - token
              properties:
                Users_Email:
                  type: string
                  format: email
                  example: user@example.com
                  description: Registered user email
                Users_Password:
                  type: string
                  format: password
                  example: MyNewP@ssw0rd!
                  description: New password to set for the user
                token:
                  type: string
                  example: "abcdef1234567890abcdef1234567890abcdef1234567890abcdef1234567890"
                  description: Reset token obtained after OTP verification
      responses:
        '200':
          description: Password reset successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Password reset successfully.
                  status:
                    type: boolean
                    example: true
        '400':
          description: Invalid parameters or expired/invalid token
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Invalid or expired reset token.
                  status:
                    type: boolean
                    example: false
        '404':
          description: User not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: User not found.
                  status:
                    type: boolean
                    example: false
        '500':
          description: Server error during password reset process
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: An unexpected error occurred.
                  status:
                    type: boolean
                    example: false

  /api/images/profile-images/{filename}:
    get:
      summary: Get user profile image
      description: Serve a user profile image by filename.
      tags:
        - Images
      parameters:
        - name: filename
          in: path
          required: true
          schema:
            type: string
          description: Name of the image file (e.g., abc123.jpg)
      responses:
        '200':
          description: Successful image response
          content:
            image/jpeg:
              schema:
                type: string
                format: binary
            image/png:
              schema:
                type: string
                format: binary
        '404':
          description: Image not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Image not found.

  /api/login/application:
    post:
      summary: Application login 
      description: Application Login a user with email and password, and return a JWT token.
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - Users_Email
                - Users_Password
              properties:
                Users_Email:
                  type: string
                  example: "student.admin@rmutto.ac.th"
                Users_Password:
                  type: string
                  example: "Cs12345678"
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - Users_Email
                - Users_Password
              properties:
                Users_Email:
                  type: string
                  example: "student.admin@rmutto.ac.th"
                Users_Password:
                  type: string
                  example: "Cs12345678"
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                    description: JWT token for authentication
                  message:
                    type: string
                    example: "The login was successful."
                  status:
                    type: boolean
                    example: true
        '400':
          description: Invalid input parameters
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Please fill in the correct parameters as required."
                  status:
                    type: boolean
                    example: false
        '401':
          description: Incorrect email or password
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "The password is incorrect."
                  status:
                    type: boolean
                    example: false
        '404':
          description: Invalid user type
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "User type details not found."
                  status:
                    type: boolean
                    example: false
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "An error occurred on the server."
                  status:
                    type: boolean
                    example: false

  /api/login/website:
    post:
      summary: Web Admin Login
      description: Authenticates a teacher or staff user and sets an HttpOnly token cookie
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - Users_Email
                - Users_Password
              properties:
                Users_Email:
                  type: string
                  description: User email or username
                  example: staff.admin@rmutto.ac.th
                Users_Password:
                  type: string
                  description: User password
                  example: Cs12345678
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - Users_Email
                - Users_Password
              properties:
                Users_Email:
                  type: string
                  description: User email or username
                  example: staff.admin@rmutto.ac.th
                Users_Password:
                  type: string
                  description: User password
                  example: Cs12345678
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: The login was successful.
                  status:
                    type: boolean
                    example: true
          headers:
            Set-Cookie:
              description: HttpOnly cookie containing JWT token
              schema:
                type: string
                example: token=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        '400':
          description: Missing or invalid parameters / Invalid user type
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Please fill in the correct parameters as required.
                  status:
                    type: boolean
                    example: false
        '401':
          description: Email or password incorrect
          content:
