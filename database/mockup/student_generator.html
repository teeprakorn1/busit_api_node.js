        function readFileWithEncoding(file, encoding) {

                reader.onerror = function (e) {
                    reject(new Error(`‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏≠‡πà‡∏≤‡∏ô‡πÑ‡∏ü‡∏•‡πå‡πÑ‡∏î‡πâ‡∏î‡πâ‡∏ß‡∏¢ ${encoding}`));

                if (encoding === 'TIS-620' || encoding === 'windows-1252') {

                            resolve(text);
                        } catch (err) {
                            // ‡∏ñ‡πâ‡∏≤ TextDecoder ‡πÑ‡∏°‡πà‡∏ó‡∏≥‡∏á‡∏≤‡∏ô ‡πÉ‡∏ä‡πâ readAsText ‡∏ò‡∏£‡∏£‡∏°‡∏î‡∏≤
                            const textReader = new FileReader();
                            textReader.onload = (textE) => resolve(textE.target.result);

                    // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏≠‡∏µ‡πÄ‡∏°‡∏•‡πÅ‡∏ö‡∏ö priyya.aes@rmutto.ac.th (‡πÄ‡∏≠‡∏≤‡πÄ‡∏â‡∏û‡∏≤‡∏∞ 3 ‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£‡∏´‡∏ô‡πâ‡∏≤‡∏Ç‡∏≠‡∏á‡∏ô‡∏≤‡∏°‡∏™‡∏Å‡∏∏‡∏•)
                    const firstNameEng = thaiToEnglish(firstName);
                    const lastNameEng = thaiToEnglish(lastName);
                    const lastNameShort = lastNameEng.substring(0, 3); // ‡πÄ‡∏≠‡∏≤‡πÄ‡∏â‡∏û‡∏≤‡∏∞ 3 ‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£‡∏´‡∏ô‡πâ‡∏≤
                    const email = `${firstNameEng}.${lastNameShort}@rmutto.ac.th`;

                    const student = {
                        Users_Email: email,
                        Users_Password: 'Cs12345678',
                        Student_Code: studentCode,
                        Student_FirstName: firstName,
                        Student_LastName: lastName,
                        Student_Phone: randomPhone(),
                        Student_Birthdate: randomBirthdate(),
                        Student_Religion: randomChoice(religions),
                        Student_MedicalProblem: randomChoice(medicalProblems),
                        Faculty_Name: facultyName,
                        Department_Name: departmentName,
                        Teacher_Code: advisor.Teacher_Code,
                        Student_AcademicYear: academicYear
                    };

                    studentData.push(student);
                }
            });

            console.log('Student data created:', studentData.length);

            // ‡∏™‡∏£‡πâ‡∏≤‡∏á CSV
            const headers = [
                'Users_Email', 'Users_Password', 'Student_Code', 'Student_FirstName', 'Student_LastName',
                'Student_Phone', 'Student_Birthdate', 'Student_Religion', 'Student_MedicalProblem',
                'Faculty_Name', 'Department_Name', 'Teacher_Code', 'Student_AcademicYear'
            ];

            // ‡∏™‡∏£‡πâ‡∏≤‡∏á CSV ‡∏î‡πâ‡∏ß‡∏¢ BOM ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡∏†‡∏≤‡∏©‡∏≤‡πÑ‡∏ó‡∏¢
            const BOM = '\uFEFF';
            csvContent = BOM + Papa.unparse({
                fields: headers,
                data: studentData
            });

            console.log('CSV created, length:', csvContent.length);

            displayResults(departmentGroups);
            showStatus(`‚úÖ ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏™‡∏£‡πá‡∏à‡πÅ‡∏•‡πâ‡∏ß! ‡∏à‡∏≥‡∏ô‡∏ß‡∏ô ${studentData.length} ‡∏Ñ‡∏ô`, 'success');
        }

        function displayResults(departmentGroups) {
            console.log('Displaying results');
            // ‡πÅ‡∏™‡∏î‡∏á‡∏™‡∏ñ‡∏¥‡∏ï‡∏¥
            const deptStats = {};
            studentData.forEach(student => {
                const dept = student.Department_Name;
                deptStats[dept] = (deptStats[dept] || 0) + 1;
            });

            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${studentData.length}</div>
                    <div class="stat-label">‡∏ô‡∏±‡∏Å‡∏®‡∏∂‡∏Å‡∏©‡∏≤‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${Object.keys(departmentGroups).length}</div>
                    <div class="stat-label">‡∏™‡∏≤‡∏Ç‡∏≤‡∏ß‡∏¥‡∏ä‡∏≤</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${new Set(studentData.map(s => s.Teacher_Code)).size}</div>
                    <div class="stat-label">‡∏≠‡∏≤‡∏à‡∏≤‡∏£‡∏¢‡πå‡∏ó‡∏µ‡πà‡∏õ‡∏£‡∏∂‡∏Å‡∏©‡∏≤</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">2565-2567</div>
                    <div class="stat-label">‡∏õ‡∏µ‡∏Å‡∏≤‡∏£‡∏®‡∏∂‡∏Å‡∏©‡∏≤</div>
                </div>
            `;

            // ‡πÅ‡∏™‡∏î‡∏á‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏≠‡∏µ‡πÄ‡∏°‡∏•
            document.getElementById('sampleEmail').textContent = studentData[0].Users_Email;

            // ‡πÅ‡∏™‡∏î‡∏á‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•
            const preview = studentData.slice(0, 10).map((student, index) =>
                `${index + 1}. ${student.Student_FirstName} ${student.Student_LastName} - ${student.Users_Email} - ${student.Department_Name}`
            ).join('\n');

            document.getElementById('preview').textContent = preview;
            document.getElementById('results').classList.remove('hidden');
        }

        function downloadCSV() {
            console.log('Download button clicked');
            if (!csvContent) {
                showStatus('‚ùå ‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î', 'error');
                return;
            }

            const blob = new Blob([csvContent], {
                type: 'text/csv;charset=utf-8;'
            });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);

            link.setAttribute('href', url);
            link.setAttribute('download', 'students_mockup.csv');
            link.style.visibility = 'hidden';

            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            showStatus('‚úÖ ‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏ü‡∏•‡πå‡πÄ‡∏™‡∏£‡πá‡∏à‡πÅ‡∏•‡πâ‡∏ß!', 'success');
        }

        // Event Listeners - ‡πÉ‡∏ä‡πâ‡∏ß‡∏¥‡∏ò‡∏µ‡∏´‡∏•‡∏≤‡∏¢‡πÅ‡∏ö‡∏ö‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡πÅ‡∏ô‡πà‡πÉ‡∏à
        document.addEventListener('DOMContentLoaded', function () {
            console.log('DOM loaded');

            const generateBtn = document.getElementById('generateBtn');
            const downloadBtn = document.getElementById('downloadBtn');

            if (generateBtn) {
                generateBtn.addEventListener('click', function (e) {
                    e.preventDefault();
                    console.log('Generate button event fired');
                    generateStudentData();
                });
                console.log('Generate button listener added');
            }

            if (downloadBtn) {
                downloadBtn.addEventListener('click', function (e) {
                    e.preventDefault();
                    console.log('Download button event fired');
                    downloadCSV();
                });
                console.log('Download button listener added');
            }
        });

        // Backup event listeners
        window.addEventListener('load', function () {
            console.log('Window loaded');

            const generateBtn = document.getElementById('generateBtn');
            const downloadBtn = document.getElementById('downloadBtn');

            if (generateBtn && !generateBtn.onclick) {
                generateBtn.onclick = function () {
                    console.log('Generate button onclick fired');
                    generateStudentData();
                };
            }

            if (downloadBtn && !downloadBtn.onclick) {
                downloadBtn.onclick = function () {
                    console.log('Download button onclick fired');
                    downloadCSV();
                };
            }
        });

        // Global functions for debugging
        window.generateStudentData = generateStudentData;
        window.downloadCSV = downloadCSV;

        console.log('All scripts loaded');
    </script>
